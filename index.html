<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Research Journal</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<nav class="navbar">
  <div class="logo">Student Research Journal</div>

  <div class="dropdown">
    <button class="dropbtn" id="exploreBtn">Explore ▾</button>

    <div class="dropdown-content" id="exploreMenu">

      <!-- Economics -->
      <button class="subject-btn">Economics ▸</button>
      <div class="content-types">
        <a href="economics-research.html">Research Papers</a>
        <a href="economics-olevel.html">O-Level Notes</a>
        <a href="economics-alevel.html">A-Level Notes</a>
      </div>

      <!-- Physics -->
      <button class="subject-btn">Physics ▸</button>
      <div class="content-types">
        <a href="physics-research.html">Research Papers</a>
        <a href="physics-olevel.html">O-Level Notes</a>
        <a href="physics-alevel.html">A-Level Notes</a>
      </div>

    </div>
  </div>
</nav>

<main>
  <h1>Student Research Journal</h1>
  <p>
    An independent, open-access student journal publishing research papers
    and academic notes across multiple disciplines.
  </p>
</main>

<!-- JAVASCRIPT -->
<script>
const exploreBtn = document.getElementById("exploreBtn");
const exploreMenu = document.getElementById("exploreMenu");

// Open / close Explore
exploreBtn.addEventListener("click", function (e) {
  e.stopPropagation();
  exploreMenu.style.display =
    exploreMenu.style.display === "block" ? "none" : "block";
});

// Close when clicking outside
document.addEventListener("click", function () {
  exploreMenu.style.display = "none";
  document.querySelectorAll(".content-types").forEach(ct => {
    ct.style.display = "none";
  });
});

// Toggle subject sections
document.querySelectorAll(".subject-btn").forEach(btn => {
  btn.addEventListener("click", function (e) {
    e.stopPropagation();
    const section = this.nextElementSibling;

    document.querySelectorAll(".content-types").forEach(ct => {
      if (ct !== section) ct.style.display = "none";
    });

    section.style.display =
      section.style.display === "block" ? "none" : "block";
  });
});
</script>

</body>
</html>
